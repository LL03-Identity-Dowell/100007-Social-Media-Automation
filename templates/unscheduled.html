<!DOCTYPE html>
{% extends "article/base_steps.html" %} {% load static %} {% load appname_tags
%} {% block content %}
<head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="{% static 'jquery-3.5.0.min.js' %}"></script>
  <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>

  <!-- Font Awesome -->
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />

  <!-- Moment.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
    integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA="
    crossorigin="anonymous"
  ></script>

  <!-- Timepicker -->
  <script src="{% static 'jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'jquery.timepicker.js' %}"></script>

  <!-- Datepicker -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
  />
</head>

<link rel="stylesheet" type="text/css" href="{% static 'step2/css/unscheduled.css'%}">
<script type="text/javascript" src="{% static 'step2/js/unscheduled.js'%}"></script>

<body>


  


  <div style="width: 100%">
    <div class="container mt-5 mb-5 pt-3 pb-3">
      <!--<div class="s-alert hide">-->
      <!--    <span class="fas fa-exclamation-circle"></span>-->
      <!--    <span class="msg">Your Post has been updated</span>-->
      <!--</div>-->

      <dialog class="modal-dialog-element" id="modal">
        <div class="modal-options">
          <h1 class="modal-heading">Where do you want to post?</h1>
          <button class="close-btn fa fa-close" id="close"></button>
        </div>
        <form id="form" method="dialog">
          <div>
            <label>
              <input type="checkbox" value="facebook" />
              <span class="fa fa-facebook"></span>
            </label>
            <label>
              <input type="checkbox" value="twitter" />
              <span class="fa fa-twitter"></span>
            </label>
            <label>
              <input type="checkbox" value="instagram" />
              <span class="fa fa-instagram"></span>
            </label>
            <label>
              <input type="checkbox" value="linkedin" />
              <span class="fa fa-linkedin"></span>
            </label>
            <label>
              <input type="checkbox" value="youtube" />
              <span class="fa fa-youtube"></span>
            </label>
          </div>
          <div id="schedule-btns">
            <div id="date-time">
              <label class="date-time-label">
                <input type="datetime-local" />
              </label>
              <button class="remove-btn">Remove</button>
            </div>
            <button class="submit" id="done">Done</button>
          </div>
        </form>
      </dialog>

      <div class="list-group list-group-flush">
        <div class="justify-content-center d-flex" style="color: #1434a4">
          <div>
            <a a href="{% url 'generate_article:recent-post' %}">
              <h4 id="heder-h4">Most Recent</h4>
            </a>
          </div>
          <div>
            <h4 id="heder-h4">Unscheduled Posts</h4>
          </div>
          <div>
            <a href="{% url 'generate_article:scheduled-posts' %}">
              <h4 id="heder-h4">Scheduled Posts</h4>
            </a>
          </div>
        </div>

        <p id="total-number-posts"></p>
        <table class="table table-borderless">
          <tbody id="article-list"></tbody>
        </table>

        <div id="paginationContainer"> </div>
      </div>
    </div>
  </div>

  {% endblock content %}
  <!-- Timepicker -->
  <script src="{% static 'jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'jquery.timepicker.js' %}"></script>

  <!-- Datepicker -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
  />

  <script src="{% static 'jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'jquery.timepicker.js' %}"></script>
</body>
