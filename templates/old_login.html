<section class="vh-100">
  <div class="container py-5 h-100">

            <h2 style="color: #207beb" class="mb-3">Login Here</h2>

            <h5 class="fw-normal mb-3 text-start" style="letter-spacing: 1px;">Email</h5>

            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Enter your email address</label>
            </div>

            <h5 class="fw-normal mb-3 text-start" style="letter-spacing: 1px;">Password</h5>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="Password" placeholder="Password">
                <label for="Password">Enter your password</label>
            </div>

            <p class="mb-3 pb-lg-2" style="color: #393f81;">Forgot password?<a style="color: #393f81;" href="#!"><b>Click Here</b></a></p>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login?</button>
            <hr>
            <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="https://www.socialmediaautomation.uxlivinglab.online/signup/" style="color: #393f81;"><b>Sign Up</b></a></p>

            <p>Continue With...</p>


            <a href="#!"><i class="fab fa-google"></i></i></a>

<script>

checkstatus()

function checkstatus() {
  var lav = document.getElementById("useronline-status-icons");


  // AJAX GET request
  $.ajax({
    url: 'https://100014.pythonanywhere.com/en/live_status',
    type: 'GET',
    success: function(data) {
      lav.style.color="green"
    //   lav.innerHTML = JSON.stringify(data);
    },
    error: function(error) {
    //   console.error(error);
     lav.style.color="red"
    }
  });

  // AJAX POST request
  $.ajax({
    url: 'https://100014.pythonanywhere.com/en/live_status',
    type: 'POST',
    data: JSON.stringify({ session_id:"f5u2udocbu8e3mg12hw9tb1h0h5wzcbe",product: "Living Lab Admin"}),
    contentType: 'application/json',
    success: function(data) {
      console.log(data);
    },
    error: function(error) {
      console.error(error);
    }
  });
}

setInterval(checkstatus, 60000);

</script>
