{% extends "article/base.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'main.js' %}"></script>
{% endblock script %}

{% block style %}
    <style>

        :root {
            --dark-blue: rgb(27, 52, 116);
        }

        * {
            box-sizing: border-box;
        }

        html, body, main {
            /* Fill the screen. */
            width: 100%;
            height: 100%;
            /* Remove all margins and paddings. */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body, main {
            display: flex;
            flex-direction: column;
        }

        main {
            /* Set background image. */
            background-image: url("{% static 'photos/pens.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            /* Align items */
            align-items: center;
        }

        .content-container {
            width: 1000px;
            height: 600px;
            max-width: 100%;
            max-height: 100%;
            margin: 20px;
            background-color: rgba(230, 230, 230, 78%);
            box-shadow: rgb(0 0 0 / 25%) 2px 2px 5px;
        }

        .blue-text {
            color: var(--dark-blue);
        }

        .white-text {
            color: white;
        }

    </style>
{% endblock %}

{% block navbar_heading %}

{% endblock %}

{% block content %}
    <div class="content-container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <h1 class="blue-text">Target Cities</h1>
        <h3 class="mb-5">{{ request.session.username|upper }}</h3>

        <div class="d-flex flex-wrap justify-content-center">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label>Target Cities</label>
                        <select name="target_cities" class="form-control" multiple required>
                            <option value="">Choose Target cities</option>
                            {% for city in cities %}
                                <option value="{{ city }}">{{ city.name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
