  * {

  html,
  body,
  main {

    height: 100%;

    padding: 0;
    overflow-x: hidden;
  }

  body,
  main {
    display: flex;
    flex-direction: column;

<div
  class="content-container d-flex flex-column justify-content-center align-items-center flex-grow-1"
>
  <div class="wrapper-container">
    <div class="search-container">
      <div class="heading-container">
        <h2>List of all cities</h2>
        <span></span>
      </div>
      <div class="search-wrapper">
        <div class="icons8-search"></div>
      </div>
    </div>
    <ul id="city-list" class="city-list"></ul>
  </div>
  <button type="button">See more</button>
</div>
<script type="module">
  document.addEventListener("DOMContentLoaded", async function () {
    const cities = [
      { id: 1, name: "New York" },
      { id: 2, name: "Los Angeles" },
      { id: 3, name: "Chicago" },
      { id: 4, name: "Houston" },
      { id: 5, name: "Miami" },
      { id: 6, name: "San Francisco" },
      { id: 7, name: "Seattle" },
    ];
    const cityElement = ({ id, name }) => {
      return `
          <li id="${id}">
            <h2>${name}</h2>
          </li>
        `;
    };

    const cityListEl = document.getElementById("city-list");

    const listOfCities = cities.map((city) => {
      return cityElement(city);
    });

    cityListEl.innerHTML = listOfCities.join("");
  });
</script>
