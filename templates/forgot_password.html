{% extends "article/base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'main.js' %}"></script>
{% endblock script %}
{% block content %}
<style type="text/css">
    body
    {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
       }

    .background {
      background:   url("/static/photos/pexels_image.jpg") rgba(0, 0, 0, 0.20);
      background-repeat: NO-repeat;
      background-size: cover;
      background-blend-mode: darken;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      filter: blur(0px);
      min-height: 1400px;

    }

    .overlay-container {
      width: 60%;
      margin: 10vh auto;
      border-radius: 0px;
    }
    .overlay-container2 {
      width: 45%;
      margin: 10vh auto;
      border-radius: 0px;
    }
    h2 {
      font-size: 30px;
    }

    form {
      padding: 40px;
      display: flex;
      flex-direction: column;
    }
    .form-item {
      display: flex;
      width: 90%;
      margin: 10px auto;
      border-radius: 0px;
      align-items: center;
    }
    .form-item:hover {
      border: 1px solid rgb(82, 81, 81);
    }
    p:first-of-type {
      margin: 0;
    }
    .fb:hover {
      background: rgba(55, 53, 207, 0.637);
      border: none;
      box-shadow: 0 0 2px rgba(55, 53, 207, 0.637);
    }
    .gl:hover {
      background: rgba(207, 53, 53, 0.671);
      border: none;
      box-shadow: 0 0 2px rgba(207, 53, 53, 0.671);
    }

    p {
      font-size: 18px;
      margin: 5px;
    }
    a {
      color: white;
    }
    a:hover {
      color: grey;
    }

    .form_container
    {
      display: grid;
      grid-template-columns: 50% 50%;
    }
    .flex-container
    {
      display: flex;
      flex-direction: row;
      justify-content: center;
      grid-gap: 15px;
    }
    @media screen and (max-width: 920px) {
      /*.container {*/
      /*  width: 80%;*/
      /*}*/
      .form_container
      {
        display:block;
        grid-template-rows:50% 50%;
      }
      .form_container_left
      {
          grid-row-start:1;
          grid-row-end:2;
      }
      .form_container_right
      {
          display:none;
      }
    }
  </style>
<div class="background"></div>
<div class="overlay-container2" hidden>
  <!-- forgotten password form -->
  <div class="#">
    <div class="#" style="background-color:#e8e4e4;">

      <form action="#">
        <h2 style="text-align: center;">Forgot your password?</h2>
        <p style="text-align:center; padding-top: 10px;">
          Please enter your Username or Email address. You will receive a link to create a new password via Email
        </p>
        <div class="#">
          <label>User ID or Email</label>
          <input type="text" name="Email" class="form-control" style="width:75%;margin-left: 12.5%;" placeholder="Enter your email address">
        </div>
        <div style="padding-top: 10%; padding-bottom: 10%;">
          <button type="submit" class="btn btn-primary form-control" style="width:60%; margin-left:20%;">Submit for OTP</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
