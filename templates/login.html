{% extends "article/base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'main.js' %}"></script>
{% endblock script %}
{% block content %}
<style type="text/css">
    body
    {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
       }

    .background {
      background:   url("/static/photos/pexels_image.jpg") rgba(0, 0, 0, 0.20);
      background-repeat: NO-repeat;
      background-size: cover;
      background-blend-mode: darken;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      filter: blur(0px);
      min-height: 1400px;

    }

    .overlay-container {
      width: 60%;
      margin: 10vh auto;
      border-radius: 0px;
    }
    .overlay-container2 {
      width: 45%;
      margin: 10vh auto;
      border-radius: 0px;
    }
    h2 {
      font-size: 30px;
    }

    form {
      padding: 40px;
      display: flex;
      flex-direction: column;
    }
    .form-item {
      display: flex;
      width: 90%;
      margin: 10px auto;
      border-radius: 0px;
      align-items: center;
    }
    .form-item:hover {
      border: 1px solid rgb(82, 81, 81);
    }
    p:first-of-type {
      margin: 0;
    }
    .fb:hover {
      background: rgba(55, 53, 207, 0.637);
      border: none;
      box-shadow: 0 0 2px rgba(55, 53, 207, 0.637);
    }
    .gl:hover {
      background: rgba(207, 53, 53, 0.671);
      border: none;
      box-shadow: 0 0 2px rgba(207, 53, 53, 0.671);
    }

    p {
      font-size: 18px;
      margin: 5px;
    }
    a {
      color: white;
    }
    a:hover {
      color: grey;
    }

    .form_container
    {
      display: grid;
      grid-template-columns: 50% 50%;
    }
    .flex-container
    {
      display: flex;
      flex-direction: row;
      justify-content: center;
      grid-gap: 15px;
    }
    @media screen and (max-width: 920px) {
      /*.container {*/
      /*  width: 80%;*/
      /*}*/
      .form_container
      {
        display:block;
        grid-template-rows:50% 50%;
      }
      .form_container_left
      {
          grid-row-start:1;
          grid-row-end:2;
      }
      .form_container_right
      {
          display:none;
      }
    }

  </style>
    <!-- for background -->
    <div class="background"></div>

    <!-- for form container -->
    <div class="overlay-container">
      <!-- log in form -->
      <div class="form_container">
        <div class="form_container_left container" style="background-color:#e8e4e4;">

          <form action="#">
            <h2 style="text-align: center; color:#203474; font-weight:bold;">Login In Here</h2>
            <div class="#">
              <label style="color:black;padding-top: 8px; padding-bottom: 8px;">Email</label>
              <input type="text" name="Email" class="form-control" placeholder="Enter your email address">
            </div>
            <div class="#">
              <label style="color:black; padding-top: 8px; padding-bottom: 8px;">Password</label>
              <input type="password" name="Email" class="form-control" placeholder="Enter your password">
            </div>
            <div style="padding-top: 8px; padding-bottom: 8px; text-align: center;">
              <span style="color:#203474;">Forgot Password? <a href="https://100007.pythonanywhere.com/forgot_password/" style="color:#203474;"><b>Click Here</b></a></span>
            </div>
            <div>
              <button type="submit" class="btn btn-primary form-control" style="background-color: #203474;">Log In</button>
            </div>
            <div style="padding-top: 4px; padding-bottom: 4px; text-align: center;">
              <span style="color:#203474;">Don't have an account? <a href="https://100007.pythonanywhere.com/signup/" style="color:#203474; font-weight:bold;">Sign Up</a></span>
            </div>
            <div style="padding-top: 4px; padding-bottom: 8px; text-align: center;">
              <span style="color:#203474;">Continue with ...</span>
            </div>
            <div class="flex-container">
              <span><a href="#"><i class="fa-brands fa-google fa-2xl"></i></a></span>
              <span><a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a></span>
              <span><a href="#"><i class="fa-brands fa-twitter-square fa-2xl"></i></a></span>
            </div>
          </form>
        </div>
        <div class="form_container_right" style="background-color:white;">
         {% load static %}<img src="{% static "photos/Lady-Pixel.png"%}">
        </div>
      </div>
    </div>
{% endblock content %}
