{% extends "article/base_steps.html" %}
{% load static %}


{% block content %}
<!--{% load appname_tags %}-->
<style>
    .btn-primary {
        background: #0d6efd;
    }

</style>
<div class="container mt-5 mb-5 pt-3 pb-3">
    <div class="list-group list-group-flush">
    <div class="justify-content-center" style="color: #1434A4;"><h1 style=" font-size: calc(1.375rem + 1.5vw)!important;">Posts List</h1></div>
    <p>Total posts count: {{ posts|length }}</p>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Post Title</th>
          <th scope="col">Post Content</th>
        </tr>
      </thead>
      <tbody>

        {% for posts in posts %}
        <tr>
        <form class="" action="{% url 'generate_article:article-detail' %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="title" value="{{ posts.title }}">
                <input type="hidden" name="paragraph" value="{{ posts.paragraph }}">
                <input type="hidden" name="source" value="{{ posts.source }}">
                <td scope="col">{{posts.title}}</p></td>
                <th><button type="submit" class="btn btn-primary" >View Article</button></th>
                <tr><td scope="col">{{posts.paragraph|truncatewords:50}}</td></tr>
        </form>
        {% endfor %}
      </tbody>
    </table>

</div>
</div>
{% endblock content %}
