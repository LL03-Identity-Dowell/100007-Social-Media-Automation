{% extends "article/base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'main.js' %}"></script>
{% endblock script %}
{% block content %}
<!-- <p>Django Event Calendar</p> -->
<div class="container-fluid p-5 ">
  <form class="" id="titleForm" action="{% url 'generate_article:verify-article' %}" method="post" onsubmit='showLoading();'>
    {% csrf_token %}
    <div id='loadingmsg' style='display: none;'>Verifying Article, please wait...</div>
    <div id='loadingover' style='display: none;'></div>
    <h1>Write Article</h1>
    <!--<div class="mb-3 text-center">-->
      <!--<h5>Article</h5></div>-->
      <div class="row d-flex justify-content-center">
          <div class="col-9">
                <div class="mb-3">
                  <label for="articletextarea" class="form-label">Article</label>
                  <textarea class="form-control" name="articletextarea" rows="9"></textarea>
                </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-9">
                <div class="mb-3">
                  <label for="url" class="form-label">Source of Article</label>
                  <input type="url" class="form-control" name="url">
                </div>
          </div>
        </div>
        <input type="hidden" name="title" value="{{title}}">
        <input type="hidden" name="subject" value="{{subject}}">
        <input type="hidden" name="verb" value="{{verb}}">
        <input type="hidden" name="target_industry" value="{{target_industry}}">
      <div class="row  d-flex justify-content-center">

          <div class="col-9  d-flex justify-content-center">
              <button class="btn btn-dark">Save Article</button>
          </div>

      </div>
  </form>
</div>
{% endblock content %}
