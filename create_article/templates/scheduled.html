{% extends "article/base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'main.js' %}"></script>
{% endblock script %}
{% block content %}

<div class="container mt-5 mb-5 pt-3 pb-3" >
    <div class="list-group list-group-flush">
    <div class="justify-content-center" style="color: #1434A4;"><h1 style=" font-size: calc(1.375rem + 1.5vw)!important;">Scheduled Posts</h1></div>
    <p>Total posts count</p>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Post Title</th>
          <th scope="col">Post Description</th>
          <th scope="col">Post Date</th>
        </tr>
      </thead>
      <tbody>
            <tr>
              <!--<th scope="row"><a href="#">Post title</a></th>-->
              <td>Post title</td>
              <td>Post Description</td>
              <td>Post Schedule</td>
            </tr>
      </tbody>
    </table>

</div>
</div>
{% endblock content %}
